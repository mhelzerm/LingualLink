<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture This! - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/other-pages.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-hands"></i>
                        Picture This
                    </a>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Modules</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="login-btn">Log In</a>
                    <a href="signup.html" class="signup-btn">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
                <div class="contact-form-container">
                    <h2>Sign Up</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="title">Email Address</label>
                            <input type="text" id="email" name="email" placeholder="Enter email address" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" id="username" name="username" placeholder="Enter username" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" name="password" placeholder="Re-enter password" required>
                        </div>

                        <div class="form-group">
                            <label for="newsletter">Sign up for our newsletter?</label>
                            <select id="newsletter" name="newsletter" required>
                                <option value="" disabled selected>Choose option</option>
                                <option value="public">Yes</option>
                                <option value="private">No</option>
                            </select>
                        </div>
                        <a href="login.html" class="cta-btn">Sign Up</a>
                    </form>
                </div>
        </div>
    </section>
</body>
</html>
